<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExpLaboral">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExpLaboral" name="nombreExpLaboral" [(ngModel)]="nombreExpLaboral" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExpLaboral">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionExpLaboral" name="descripcionExpLaboral" [(ngModel)]="descripcionExpLaboral" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
